<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Feed</title>
</head>
<body>
    <header>
        <div class="container__cabecalho container__grid">
            <h1 class="cabecalho__logo"><a><img src="img/logo.png" alt="Logo do InstaBook"></a></h1>            
            <nav class="cabecalho__menu">
                <ul class="cabecalho__botoes container__flex">
                    <li class="cabecalho__botao"><button class="cabecalho-sair">Sair</button></li>
                    <li class="cabecalho__botao"><button class="cabecalho-quemsomos">Quem Somos</button></li>
                    <li class="cabecalho__botao"><button class="cabecalho-configuracao">Configurações</button></li>
                </ul>
            </nav>            
        </div>
    </header>
    <main>
        <section class="pesquisa">        
            <input type="checkbox" id="pesquisa" class="container__cheackbox" checked>
            <label for="pesquisa">
                <span class="pesquisa__botao container__imagem"></span>
            </label>
            <section class="pesquisa__container">
                <div>
                    <input id="pesquisa-body" type="search" class="pesquisa__input" placeholder="Buscar">
                </div>
            </section>        
        </section>
        <div>
            <section class="body__menu">
                <ul class="abas container__flex">
                    <li class="body__aba aba-ativa">Feed</li>
                    <li class="body__aba">Perfil</li>
                    <li class="body__aba">Postagem</li>
                    <li class="body__aba">Postar</li>
                </ul>
            </section>
        </div>
        <section class="feed__postagens">
        </section>
    </main>
    <footer>
        <h3 class="footer__imagem"><img src="img/logo-simples.png" alt="Logo de rodapé do InstaBook"></h3>
        <p class="footer__copyrigth">&copy;Copyrigth por Thiago Zambelli. Todos os direitos reservado</p>
    </footer>    
</body>
</html>
